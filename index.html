<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/bullet.js"></script>

    <link href="css/app.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1 class="game-name">Asteroids</h1>

    <section class="canvas group">
      <div class="play-game">
        Hit Enter to Play
        <p>Navigate with the arrow keys<br>
          Hold 'Space' to Fire</p>
      </div>
      <canvas id="canvas"></canvas>
    </section>

    <section class="instructions">
      <p>
        There is no inertia in space. If you want to stop, you must make the
        ship stop. You can never win this. You are lost in space. There are
        asteroids everywhere. It's only a matter of time...
      </p>
    </section>

    <script>
      var canvas = document.getElementById("canvas");
      canvas.height = Asteroids.Game.DIM_X;
      canvas.width = Asteroids.Game.DIM_Y;
      var ctx = canvas.getContext("2d");
      new Asteroids.GameView(ctx).stop();
    </script>
  </body>
</html>
